<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todoList</title>

    <script>
      var arr = new Array();

      function addTask(){
        var task;
        var num = 0;
        var outcome = "";

        task = document.getElementById("datain").value;
        document.getElementById("datain").value = "";
        arr.push(task);
        console.log(arr);
        for(i=0; i<arr.length; i++){
          outcome = outcome + "No."+ [i+1] +" : "+arr[i] +"<br/>";
        }
        document.getElementById("demo").innerHTML = outcome;
      }

      function deleteTask(){
        var outcome="";

        var dlt = prompt("which task do u want to delete");
        if (dlt != ""){
          arr.splice(dlt-1,1);
        }
        for(i=0; i<arr.length; i++){
          outcome = outcome + "No."+ [i+1] +" : "+arr[i] +"<br/>";
        }
        document.getElementById("demo").innerHTML = outcome;
      }
    </script>

  </head>

  <body>
    <h1>TodoList</h1>
    <input id="datain"></input>
    <button onclick="addTask()">AddTask</button>
    <button onclick="deleteTask()">DeleteTask</button>
    <hr/>
    <p id="demo"></p>
  </body>

</html>
